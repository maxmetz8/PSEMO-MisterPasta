<app-header></app-header>
<div class="cart__view--container">
  <div class="cart--container">
    <div class="cart__product--container">
      <p *ngIf="cartItems.length == 0">Geen producten in winkelmand</p>
      <app-cart-item *ngFor="let cartItem of cartItems"
                     [meal]="cartItem"
                     [currentAmount]="cartItem.quantity"></app-cart-item>
    </div>
    <div class="cart__checkout--container">
      <div class="cart__price--container">
        <div>
          <p>Subtotaal:</p>
          <p>€{{19.99}}</p>
        </div>
        <div>
          <p>Verzendkosten:</p>
          <p>€{{1.99}}</p>
        </div>
        <div class="cart__price--total">
          <p>Totaal:</p>
          <p>€{{21.88}}</p>
        </div>
      </div>
      <div class="cart__checkout--button--container">
        <button routerLink="/check-out" class="cart__checkout--button">
