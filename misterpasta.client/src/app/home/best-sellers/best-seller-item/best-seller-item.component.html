<div class="best-seller-item">
  <div class="best-seller__image">
    <img src="{{image}}" alt="{{product}}">
  </div>
  <div class="best-seller__information">
    <h3>{{product}}</h3>
  </div>
  <div class="best-seller__info">
    <p>{{information}}</p>
  </div>
  <div class="best-seller__button">
    <button (click)="onChoose()">Kies</button>
  </div>
</div>
