<div class="order-option" >
  <div class="order-option__image">
    <img [src]="imageUrl" alt="Pakket afbeelding" />
  </div>
  <div class="order-option__information">
    <h3>{{amount}} pakketten</h3>
  </div>

  <div>
    <p>{{information}}</p>
    <p>{{delivery}}</p>
  </div>
  <div class="order-option__button">
    <button [attr.data-cy]="'order-option-' + amount" (click)="onChoose()">Kies</button>
  </div>
</div>
