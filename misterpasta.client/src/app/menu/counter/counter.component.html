<div class="counter">
  <p>Voeg producten toe</p>
  <p data-cy="counter-value"></p>
  <div class="filter__slidecontainer">
    <div class="filter__slider">
      <p>{{ sliderValue }}</p>
      <div>
        <input type="range"
               min="0"
               max="{{minimumAmount}}"
               [(ngModel)]="sliderValue"
               class="slider no-interaction"
               />
        <p>van de {{minimumAmount}}</p>
      </div>
    </div>
  </div>
</div>
