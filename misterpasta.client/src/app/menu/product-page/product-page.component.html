<div class="product">
  <div class="product__container container">
    <div class="product__title">
      <h1>{{meal.name}}</h1>
    </div>
    <div class="product__title__description">
      <p>{{meal.description}}</p>
    </div>

      <div class="product__info">
        <div class="product__images">
          <app-image-selector></app-image-selector>
        </div>
        <div class="product__cta-container">

          <div class="meal__counter">

            <p data-cy="meal-amount">{{amount}}</p>
            <button data-cy="meal-button-add" class="counter__cta green" (click)="addAmount()">+</button>
          </div>
          <div class="meal__add-to-cart">
            <button><p>In winkelwagen</p></button>

        </div>

      <div class="product__recommendations">

        </div>
        <div>

        </div>
      </div>
    </div>
  </div>
